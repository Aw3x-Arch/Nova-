<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page - Nova</title>

    <!--TODO Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!--TODO Style.css -->

    <link rel="stylesheet" href="/Css/Login.css" />

    <!--TODO Font awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <h1 id="Logo"><img src="/Image/Logo.svg" width="100" />Nova</h1>
          <div class="Welcome">
            <h1>Welcome back</h1>
            <p style="color: gray">Welcome back, Please enter Your details</p>
          </div>
          <div class="container">
            <div class="Switch">
              <button id="SignIn">Sign in</button>
              <button id="SignUp">Sign up</button>
            </div>
          </div>
          <div id="SignInBox">
            <form class="login">
              <input
                type="text"
                class="form-control"
                placeholder="Email or phone number or username"
              />
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </form>

            <a class="Forgot" href="">Forgot password?</a>

            <a href="Home.html" class="btn btn-primary" id="Continue"
              >Continue</a
            >
            <div class="Method">
              <p>⸻Or Continue With⸻</p>

              <div class="layout">
                <a><i class="fa-brands fa-google"></i> Google</a>
                <a><i class="fa-brands fa-facebook"></i> Facebook</a>
                <a><i class="fa-brands fa-github"></i> Github</a>
              </div>
            </div>
          </div>

          <div id="SignUpBox" style="display: none">
            <form class="login">
              <input type="text" class="form-control" placeholder="Username" />
              <input type="email" class="form-control" placeholder="Email" />
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </form>

            <button class="btn btn-primary" id="Create">Create Account</button>
          </div>
        </div>
        <div class="col-md-6" id="Layout2">
          <img src="/Image/Vault.svg" alt="" />
        </div>
      </div>
      <div id="Notify">
        <div class="container">
          <h4>
            Account successfully created
            <img src="/Image/Tick.png" width="20" />
          </h4>
          <p>Your account has been created</p>
        </div>
      </div>
    </section>

    <!--TODO Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!--TODO Javascript -->

    <script src="/Javascript/Login.js"></script>
  </body>
</html>
